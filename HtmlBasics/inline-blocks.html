<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Blocks Example</title>
</head>
<body>
    
    <!-- Block element takes whole space -->
<h1>H1</h1>
<h2>H2</h2>
<div>div 1</div>
<div>div 2</div>
<div>div 3</div>
<p>p 1</p>
<p>p 2</p>
<p>p 3</p>

<!-- Inline elements takes specific space -->
<span>span 1</span>
<span>span 2</span>
<span>span 3</span>
<input type="text">
<input type="text">

</body>
</html>
