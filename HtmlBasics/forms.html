<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    
    <h2>Student Registration Form</h2>
    <form action="any_backend_code">
        <div>
            <label for="std_name">Student Name: </label>
            <input id="std_name"  type="text" name="std_name" placeholder="Enter your Name">
        </div>
        <br>
        <div>
            <label for="std_age">Student Age: </label>
            <input id="std_age" type="number" name="std_age" placeholder="Enter your Age">
        </div>
        <br>
        <div>
            <label for="std_email">Email: </label>
            <input id="std_email" type="email" name="std_email" placeholder="Enter your Email">
        </div>
        <br>
        <div>
            <label for="std_password">Password: </label>
            <input id="std_password" type="password" name="std_password" placeholder="Enter your Password" >
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="std_gender" >
                    Female <input type="radio" name="std_gender" >
                    Other <input type="radio" name="std_gender" >
        </div>
        <br>
        <div>
            Are you 18 Years Old: <input type="checkbox" name="std_eligibility" >
        </div>
        <br>
        <div>
            Date of birth: <input type="date" name="std_dob" >
        </div>
        <br>
        <div>
            Education description: <br><textarea name="std_edu_desc"  cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Qualification:
            <select name="std_qualification">
                <option value="Graduate">Graduate</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Matriculation">Matriculation</option>
            </select>
        </div>
        <br>
        <div>
            Upload Picture: <input type="file" name="std_pic" >
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>
</html>
