<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Name of Planets</h3>
    <ul type="disc">
        <li>Mercury</li>
        <li>Earth</li>
        <li>Venus</li>
        <li>Mars</li>
        <li>
            <ul>
                <li>Asteroids</li>
                <li>Moon</li>
                <li>Sun</li>
            </ul>
        </li>
        <li>Jupiter</li>
    </ul>
    <h2>Name of Fruits</h2>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
</body>
</html>
